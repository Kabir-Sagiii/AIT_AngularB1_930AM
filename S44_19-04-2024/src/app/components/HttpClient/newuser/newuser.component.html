<div class="w-50 mx-auto mt-5">
  <h3 class="text-primary">New User</h3>
  <div class="my-2">
    <input
      [(ngModel)]="username"
      class="form-control"
      type="text"
      placeholder="Enter Name"
    />
  </div>
  <div class="my-2">
    <select class="form-select" [(ngModel)]="city">
      <option *ngFor="let city of cities">{{ city }}</option>
    </select>
  </div>
  <div>
    <button (click)="newUserData()" class="btn btn-outline-primary">
      Register New User
    </button>
  </div>
</div>
