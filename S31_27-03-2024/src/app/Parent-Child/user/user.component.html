<div class="userCard">
  <img [src]="userData.picture.medium" width="100%" height="200" />
  <h4>{{ userData.name.first }} {{ userData.name.last }}</h4>
  <p [ngStyle]="{ color: userData.gender === 'male' ? 'green' : 'red' }">
    {{ userData.gender }}
  </p>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
  <button class="btn btn-outline-primary">Profile</button>
</div>
