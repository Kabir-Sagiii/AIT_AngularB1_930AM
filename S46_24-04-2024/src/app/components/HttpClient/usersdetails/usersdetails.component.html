<div style="padding: 50px">
  <button class="btn btn-outline-success" (click)="getUsers()">
    Fetch Users
  </button>

  <div class="d-flex">
    <div class="w-50">
      <app-newuser></app-newuser>
    </div>
    <div class="mt-5 w-50 mx-auto" *ngIf="this.users.usersdata.length > 0">
      <table class="table table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>CITY</th>
            <th colspan="2">ACTION</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users.usersdata">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.city }}</td>
            <td>
              <button
                class="btn btn-outline-success"
                (click)="updateInfo(user)"
              >
                Update
              </button>
            </td>
            <td>
              <button
                class="btn btn-outline-danger"
                (click)="removeUser(user.id)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
