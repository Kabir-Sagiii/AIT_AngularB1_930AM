<!-----ng Class Example-->
<div class="profileContainer">
  <div class="imageSection">
    <img
      src="https://i.pinimg.com/originals/b8/5e/9d/b85e9df9e9b75bcce3a767eb894ef153.jpg"
      width="100%"
      height="400"
    />
  </div>
  <div
    [ngClass]="{
      contentSection: true,
      darkTheme: showDarkTheme,
      lightTheme: !showDarkTheme
    }"
  >
    <dl>
      <dt><b>User Name</b></dt>
      <dd>Aditya Sharma</dd>
      <dt><b>Gender</b></dt>
      <dd>male</dd>
      <dt><b>Email</b></dt>
      <dd>adityasharma@gmail.com</dd>
      <dt><b>Description</b></dt>
      <dd>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia
        architecto minima hic voluptatum perferendis repellendus ipsa, nemo
        beatae cupiditate ipsam?
      </dd>
    </dl>
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        (change)="changeTheme($event)"
      />
      <label>{{ themeTitle }}</label>
    </div>
  </div>
</div>
