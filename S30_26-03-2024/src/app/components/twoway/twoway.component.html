<div style="text-align: center; margin-top: 100px">
  <h2 style="margin: 20px">Two way Data Binding</h2>

  <input [(ngModel)]="data" type="text" placeholder="Enter Some Text" />

  <button (click)="updateData()">Chnage Data</button>
  <p style="margin-top: 10px">
    <strong>Data:</strong><span style="color: red">{{ data }}</span>
  </p>
</div>
