<div class="w-75 mx-auto mt-5 shadow p-5">
  <h3
    class="text-center"
    [ngClass]="{
      'text-primary': this.users.titleStyle,
      'text-success': !this.users.titleStyle
    }"
  >
    {{ this.users.title }}
  </h3>
  <div class="my-2">
    <input
      [(ngModel)]="this.users.username"
      class="form-control"
      type="text"
      placeholder="Enter Name"
    />
  </div>
  <div class="my-2">
    <select class="form-select" [(ngModel)]="this.users.city">
      <option *ngFor="let city of this.users.cities">{{ city }}</option>
    </select>
  </div>
  <div class="text-center">
    <button
      (click)="userAction()"
      class="btn"
      [ngClass]="{
        'btn-outline-primary': this.users.titleStyle,
        'btn-outline-success': !this.users.titleStyle
      }"
    >
      {{ this.users.btnTitle }}
    </button>
  </div>
</div>
