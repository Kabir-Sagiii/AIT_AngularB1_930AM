<div class="container p-3 mt-5">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4 text-center shadow">
      <h2 class="text-center text-primary">Login</h2>
      <div class="my-3">
        <input
          [(ngModel)]="username"
          type="text"
          class="form-control"
          placeholder="user name"
        />
      </div>
      <div class="my-3">
        <input
          type="password"
          [(ngModel)]="password"
          class="form-control"
          placeholder="password"
        />
      </div>
      <div class="my-3">
        <input
          type="button"
          (click)="checkLogin()"
          class="btn px-5 btn-primary"
          value="Login"
        />
      </div>
    </div>
  </div>
</div>
