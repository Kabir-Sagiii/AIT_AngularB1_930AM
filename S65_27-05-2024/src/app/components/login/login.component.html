<div class="container mt-5 text-center">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <h3 class="text-primary">Login Page</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4 shadow p-3">
      <div class="my-3">
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="username"
            type="text"
            placeholder="username"
          />
        </mat-form-field>
      </div>
      <div class="my-3">
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="password"
            type="password"
            placeholder="password"
          />
        </mat-form-field>
      </div>
      <div class="my-3">
        <button
          (click)="loginUser()"
          mat-flat-button
          color="primary"
          type="button"
        >
          Login
        </button>
      </div>
    </div>
  </div>
</div>
