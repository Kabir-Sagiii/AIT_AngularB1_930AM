<div class="container mt-5">
  <div class="row">
    <div class="col-4">
      <img [src]="product.image" width="100%" height="400" />
    </div>
    <div class="col-8 p-5">
      <dl>
        <dt><b>ID</b></dt>
        <dd>{{ product.title }}</dd>
        <dt><b>TITILE</b></dt>
        <dd>{{ product.title }}</dd>
        <dt><b>PRICE</b></dt>
        <dd>${{ product.price }}</dd>
        <dt><b>CATEGORY</b></dt>
        <dd>{{ product.category }}</dd>
        <dt><b>DESCRIPTION</b></dt>
        <dd>{{ product.description }}</dd>
        <dt><b>RATING</b></dt>
        <dd>{{ product.rating.rate }}</dd>
      </dl>
      <button class="btn btn-success mx-5">Back to Products Page</button>
      <button class="btn btn-primary">Add to Cart</button>
    </div>
  </div>
</div>
