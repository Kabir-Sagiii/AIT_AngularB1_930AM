<div class="container mt-5 text-center">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <h3>Login Page</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4 shadow p-3">
      <div class="my-3">
        <input
          class="form-control"
          [(ngModel)]="username"
          type="text"
          placeholder="username"
        />
      </div>
      <div class="my-3">
        <input
          class="form-control"
          [(ngModel)]="password"
          type="password"
          placeholder="password"
        />
      </div>
      <div class="my-3">
        <input
          (click)="loginUser()"
          value="login"
          class="btn btn-outline-success"
          type="button"
        />
      </div>
    </div>
  </div>
</div>
